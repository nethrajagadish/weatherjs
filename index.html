<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loader"></div>
    <div id="api-error"></div>
    <div class="container-fluid bg-main text-white">
      <div class="row main-row">
        <div class="mt-1 fs-5">
          GetYourWeather
          <button class="current-location-btn" id="location-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 26 26"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
              />
            </svg>
          </button>
        </div>
        <div class="col text-center current-weather">
          <img
            alt="weather"
            class="weather-img"
            src=""
            width="150"
            height="150"
          />
          <h1 class="city"></h1>
          <h2 class="temp"></h2>
          <h3 class="weather"></h3>
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <img src="images/wind.png" alt="wind" />
                    </div>
                    <div class="col text-left">
                      <h5 class="card-title">Wind</h5>
                      <p class="wind"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <img src="images/humidity.png" alt="humidity" />
                    </div>
                    <div class="col text-left">
                      <h5 class="card-title">Humidity</h5>
                      <p class="humidity"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-2 m-l-20p ms-2">
                  <img src="images/feel.png" width="79" alt="feel" />
                </div>
                <div class="col text-left">
                  <h5 class="card-title feelsike">
                    Feels like <span class="feels-like"></span>
                  </h5>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <img src="images/sunrise.png" width="79" alt="sunrise" />
                    </div>
                    <div class="col text-left">
                      <h5 class="card-title">Sunrise</h5>
                      <p class="sunrise"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <img src="images/sunset.png" width="79" alt="sunset" />
                    </div>
                    <div class="col text-left">
                      <h5 class="card-title">Sunset</h5>
                      <p class="sunset"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col mt-5 ms-0 ms-md-5">
          <div class="input-group mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter City Name"
              aria-label="city"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text" id="search-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </span>
          </div>
          <div class="error">Please enter valid city</div>
          <div id="forecast"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
